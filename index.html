<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danish Vocabulary Trainer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./icons/dk-learn-badge-owl.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16.png">
    <link rel="apple-touch-icon" href="./icons/icon-180.png">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest">

    <!-- Theme color (works for Android + iOS A2HS). Use light/dark if you can -->
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">

    <!-- iOS icon (needed so it doesn‚Äôt use a screenshot) -->
    <link rel="apple-touch-icon" href="./icons/icon-192.png">


    <!-- SEO / Social -->
    <meta name="description" content="Danish Vocabulary Trainer ‚Äì study, quiz & skriveguide. Learn verbs, nouns, adjectives, and connectors with examples. Offline-ready PWA.">
    <meta property="og:title" content="Danish Vocabulary Trainer" />
    <meta property="og:description" content="Study mode, quizzes, and a simple skriveguide. Learn Danish words with examples. Offline-ready PWA." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://graceduquiza.github.io/Danish_Vocab_Trainer/" />
    <meta property="og:image" content="https://graceduquiza.github.io/Danish_Vocab_Trainer/icons/icon-512.png">
    <meta name="twitter:image" content="https://graceduquiza.github.io/Danish_Vocab_Trainer/icons/icon-512.png">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Danish Vocabulary Trainer" />
    <meta name="twitter:description" content="Study, quiz & skriveguide for Danish learners. Offline-ready PWA." />
</head>
<body>
    <div class="container">
        <h1>Danish Vocabulary Trainer</h1>

        <!-- STUDY MODE -->
        <div id="study-mode">
            <label for="category-select">Choose category:</label>
            <select id="category-select">
                <option value="verber">Verber</option>
                <option value="substantiver">Substantiver</option>
                <option value="adjektiver">Adjektiver</option>
                <option value="adverbKonjunktion">Adverbier & Konjunktioner</option>
            </select>

            <div id="word-card" class="card">
                <h2 id="study-danish-word">Ord</h2>
                <p><strong>English:</strong> <span id="english-meaning">Meaning</span></p>
                <p><strong>Example:</strong> <span id="example-sentence">Example sentence here</span></p>
            </div>
            <button id="prev-btn">Previous Word</button>
            <button id="next-btn">Next Word</button>
            
        </div>

        <!-- QUIZ MODE -->
        <div id="quiz-mode" style="display: none;">

            <!-- ‚úÖ Move reverse switch here -->
            <label style="margin-bottom: 15px; display: block;">
                <input type="checkbox" id="reverse-mode" />
                Switch to English ‚áÑ Danish
            </label>
            <div id="quiz-category-select">
                <p><strong>Select a Category:</strong></p>
                <button class="category-option" data-category="verber">Verber</button>
                <button class="category-option" data-category="substantiver">Substantiver</button>
                <button class="category-option" data-category="adjektiver">Adjektiver</button>
                <button class="category-option" data-category="adverbKonjunktion">Adverbier & Konjunktioner</button>
            </div>

        
            <!-- QUIZ QUESTION DISPLAY -->
            <div id="quiz-question">
                <h2 id="quiz-word">Ord</h2>
            </div>

            <!-- MULTIPLE CHOICE OPTIONS -->
            <div id="choices" class="choice-container"></div>

            <!-- QUIZ CONTROLS -->
            <div class="controls">
                <button id="show-answer-btn" style="display:none;">üëÅ Show Answer</button>
                <button id="mark-correct-btn" style="display:none;">‚úÖ Correct</button>
                <button id="mark-wrong-btn" style="display:none;">‚ùå Wrong</button>
                <button id="prev-question-btn" style="display:none;">‚¨ÖÔ∏è Previous</button> <!-- üü¢ New Button -->
                <button id="next-question-btn" style="display:none;">‚û°Ô∏è Next</button>
            </div>
            <p id="score">Score: 0/0</p>
            <button id="quit-quiz-btn" style="display:none;">üö™ Quit Quiz</button> 
        </div>

        <!-- MAIN START BUTTONS -->
        <div id="main-buttons">
            <button id="start-quiz-btn">üéØ Start Quiz</button>
            <button id="nav-skriveguide">üìñ Skriveguide</button>
            </div>

            <!-- üü¢ Skriveguide Section (hidden initially) -->
            <div id="skriveguide" style="display: none;">
            <div id="main-content"></div>
        </div>


        <!-- SCRIPT FILES -->
        <script src="verber.js" defer></script>
        <script src="substantiver.js" defer></script>
        <script src="adjektiver.js" defer></script>
        <script src="adverbKonjunktion.js" defer></script>
        <script src="script.js" defer></script>
        <script src="quiz.js" defer></script>
        <script src="skriveguide.js" defer></script>



        <footer class="app-footer">
            <p>Bliv Klar til PD3 ordliste‚Äî Made with ‚ù§Ô∏è by Grace D. O </a></p>
        </footer>
        
    </div>
</body>
</html>
